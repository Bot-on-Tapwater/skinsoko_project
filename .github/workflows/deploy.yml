name: Deploy to VPS

on:
  push:
    branches:
      - master  # Adjust this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Connect to VPS and pull latest changes
      run: |
        ssh -o StrictHostKeyChecking=no root@78.111.67.122 << 'EOF'
        cd /root/skinsoko_project
        git pull origin master  # Adjust the branch name as needed
        EOF
